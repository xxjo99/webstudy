<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- webtoon CSS-->
    <link th:href="@{/css/webtoon/naver_webtoon_episodes.css}" rel="stylesheet">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <title>네이버 웹툰</title>

</head>

<body>


    <div class="info-div">

        <img class="img-box" th:src="@{${webtoon.thumb}}" alt="no image">

        <div class="webtoon-info">
            <h2 class="webtoon-title" th:text="${webtoon.title}">웹툰</h2>
            <span class="webtoon-age" th:text="${webtoon.age}">나이</span>
            <p class="webtoon-about" th:text="${webtoon.about}">정보</p>
            <a class="webtoon-genre" th:text="${webtoon.genre}">장르</a>
        </div>

    </div>

    <div class="episode-list">
        <div class="episode-size">총 [[${#lists.size(episodes)}]]화</div>

        <div style="clear: both;"></div>

        <th:block th:each="episode : ${episodes}">

            <div class="episode">
                <img class="episode-img" th:src="@{${episode.thumb}}" alt="no image">

                <div class="episode-info">
                    <span class="episode-title" th:text="${episode.title}">제목</span>

                    <div class="episode-rating-date">

                        <div class="episode-rating">
                            <svg width="12" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"
                                aria-hidden="true">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M6.25 12.991a.529.529 0 0 0-.5 0l-2.578 1.384a.529.529 0 0 1-.753-.632l.882-2.682a.529.529 0 0 0-.17-.576L.596 8.438a.529.529 0 0 1 .299-.94l3.049-.191a.529.529 0 0 0 .457-.33L5.51 4.22a.529.529 0 0 1 .982 0l1.107 2.756c.077.19.255.318.458.33l3.049.192c.481.03.674.637.299.94l-2.535 2.047a.529.529 0 0 0-.17.576l.881 2.682a.529.529 0 0 1-.752.632L6.25 12.99Z"
                                    fill="#999"></path>
                            </svg>
                            <span class="episode-rating" th:text="${episode.rating}">별점</span>
                        </div>

                        <span th:text="${episode.date}">업로드 날짜</span>
                    </div>

                </div>

            </div>

        </th:block>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
