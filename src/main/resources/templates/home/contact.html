<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!-- 헤더 프래그먼트 -->
<th:block th:replace="~{/fragments/homeheader :: header}"></th:block>

<body>

  <!-- 타이틀 영역 -->
