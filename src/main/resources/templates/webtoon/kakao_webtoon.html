<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- webtoon CSS-->
    <link th:href="@{/css/webtoon/webtoon.css}" rel="stylesheet">

    <title>웹툰</title>

</head>

<body>

    <!-- 헤더 -->
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white">

            <!-- 타이틀 및 이미지 -->
            <a th:href="@{/webtoon/naver}"
               class="title-link my-0 mr-md-auto font-weight-bold d-flex align-items-center">
                <h5 class="my-0 mr-4 font-weight-bold">Webtoon</h5>
                <div class="img-box mr-3">
                    <img class="img" src="/images/webtoon/naver_webtoon.png">
                </div>
                <div class="img-box mr-3">
                    <img class="img" src="/images/webtoon/kakao_webtoon.jpg">
                </div>
                <div class="img-box">
                    <img class="img" src="/images/webtoon/kakao_page_webtoon.png">
                </div>
            </a>

            <!-- 웹툰 검색 -->
            <form class="navbar-form navbar-right" method="GET" th:action="@{/webtoon/search}">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Webtoon"
                        aria-label="Input group example" aria-describedby="basic-addon1" id="keyword" name="keyword"
                        th:value="${param.keyword}">

                    <span class="input-group-text" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                            </path>
                        </svg>
                    </span>
                </div>
            </form>

        </div>
    </header>

    <section>
        <div class="row">
            <div class="col-md-12">

                <!-- 요일 분류 탭 -->
                <nav>
                    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="mon-tab" data-toggle="tab" href="#mon" role="tab"
                            aria-controls="mon" aria-selected="true">월</a>
                        <a class="nav-item nav-link" id="tue-tab" data-toggle="tab" href="#tue" role="tab"
                            aria-controls="tue" aria-selected="false">화</a>
                        <a class="nav-item nav-link" id="wed-tab" data-toggle="tab" href="#wed" role="tab"
                            aria-controls="wed" aria-selected="false">수</a>
                        <a class="nav-item nav-link" id="thu-tab" data-toggle="tab" href="#thu" role="tab"
                            aria-controls="thu" aria-selected="false">목</a>
                        <a class="nav-item nav-link" id="fri-tab" data-toggle="tab" href="#fri" role="tab"
                            aria-controls="fri" aria-selected="false">금</a>
                        <a class="nav-item nav-link" id="sat-tab" data-toggle="tab" href="#sat" role="tab"
                            aria-controls="sat" aria-selected="false">토</a>
                        <a class="nav-item nav-link" id="sun-tab" data-toggle="tab" href="#sun" role="tab"
                            aria-controls="sun" aria-selected="false">일</a>
                        <a class="nav-item nav-link" id="finished-tab" data-toggle="tab" href="#finished" role="tab"
                            aria-controls="finished" aria-selected="false">완결</a>
                    </div>
                </nav>

                <!-- 웹툰 리스트 -->
                <div class="container col-md-12">
                    <div class="tab-content" id="nav-tabContent">

                        <!-- 월 -->
                        <div class="tab-pane fade active show" id="mon" role="tabpanel" aria-labelledby="mon-tab">

                            <div class="row pt-4">
                                <th:block th:each="monWebtoon : ${monWebtoons}">
                                    <div class="col-lg-2 col-md-4 col-sm-6 col-12 mb-4">

                                        <div class="card card-rounded">
                                            <img th:src="@{${monWebtoon.img}}" class="card-img-top" alt="no image">

                                            <div class="card-body card-title">
                                                <h5 class="card-title" th:text="${monWebtoon.title}">제목</h5>
                                                <small class="text-muted" th:text="${monWebtoon.author}">작가</small>
                                            </div>
                                        </div>

                                    </div>
                                </th:block>
                            </div>

                        </div>

                        <!-- 화 -->
                        <div class="tab-pane fade" id="tue" role="tabpanel" aria-labelledby="tue-tab">

                            <div class="row pt-4">
                                <th:block th:each="tueWebtoon : ${tueWebtoons}">
                                    <div class="col-lg-2 col-md-4 col-sm-6 col-12 mb-4">

                                        <div class="card card-rounded">
                                            <img th:src="@{${tueWebtoon.img}}" class="card-img-top" alt="no image">

                                            <div class="card-body card-title">
                                                <h5 class="card-title" th:text="${tueWebtoon.title}">제목</h5>
                                                <small class="text-muted" th:text="${tueWebtoon.author}">작가</small>
                                            </div>
                                        </div>

                                    </div>
                                </th:block>
                            </div>

                        </div>

                        <!-- 수 -->
                        <div class="tab-pane fade" id="wed" role="tabpanel" aria-labelledby="wed-tab">

                            <div class="row pt-4">
                                <th:block th:each="wedWebtoon : ${wedWebtoons}">
                                    <div class="col-lg-2 col-md-4 col-sm-6 col-12 mb-4">

                                        <div class="card card-rounded">
                                            <img th:src="@{${wedWebtoon.img}}" class="card-img-top" alt="no image">

                                            <div class="card-body card-title">
                                                <h5 class="card-title" th:text="${wedWebtoon.title}">제목</h5>
                                                <small class="text-muted" th:text="${wedWebtoon.author}">작가</small>
                                            </div>
                                        </div>

                                    </div>
                                </th:block>
                            </div>

                        </div>

                        <!-- 목 -->
                        <div class="tab-pane fade" id="thu" role="tabpanel" aria-labelledby="thu-tab">

                            <div class="row pt-4">
                                <th:block th:each="thuWebtoon : ${thuWebtoons}">
                                    <div class="col-lg-2 col-md-4 col-sm-6 col-12 mb-4">

                                        <div class="card card-rounded">
                                            <img th:src="@{${thuWebtoon.img}}" class="card-img-top" alt="no image">

                                            <div class="card-body card-title">
                                                <h5 class="card-title" th:text="${thuWebtoon.title}">제목</h5>
                                                <small class="text-muted" th:text="${thuWebtoon.author}">작가</small>
                                            </div>
                                        </div>

                                    </div>
                                </th:block>
                            </div>

                        </div>

                        <!-- 금 -->
                        <div class="tab-pane fade" id="fri" role="tabpanel" aria-labelledby="fri-tab">

                            <div class="row pt-4">
                                <th:block th:each="friWebtoon : ${friWebtoons}">
                                    <div class="col-lg-2 col-md-4 col-sm-6 col-12 mb-4">

                                        <div class="card card-rounded">
                                            <img th:src="@{${friWebtoon.img}}" class="card-img-top" alt="no image">

                                            <div class="card-body card-title">
                                                <h5 class="card-title" th:text="${friWebtoon.title}">제목</h5>
                                                <small class="text-muted" th:text="${friWebtoon.author}">작가</small>
                                            </div>
                                        </div>

                                    </div>
                                </th:block>
                            </div>

                        </div>

                        <!-- 토 -->
                        <div class="tab-pane fade" id="sat" role="tabpanel" aria-labelledby="sat-tab">

                            <div class="row pt-4">
                                <th:block th:each="satWebtoon : ${satWebtoons}">
                                    <div class="col-lg-2 col-md-4 col-sm-6 col-12 mb-4">

                                        <div class="card card-rounded">
                                            <img th:src="@{${satWebtoon.img}}" class="card-img-top" alt="no image">

                                            <div class="card-body card-title">
                                                <h5 class="card-title" th:text="${satWebtoon.title}">제목</h5>
                                                <small class="text-muted" th:text="${satWebtoon.author}">작가</small>
                                            </div>
                                        </div>

                                    </div>
                                </th:block>
                            </div>

                        </div>

                        <!-- 일 -->
                        <div class="tab-pane fade" id="sun" role="tabpanel" aria-labelledby="sun-tab">

                            <div class="row pt-4">
                                <th:block th:each="sunWebtoon : ${sunWebtoons}">
                                    <div class="col-lg-2 col-md-4 col-sm-6 col-12 mb-4">

                                        <div class="card card-rounded">
                                            <img th:src="@{${sunWebtoon.img}}" class="card-img-top" alt="no image">

                                            <div class="card-body card-title">
                                                <h5 class="card-title" th:text="${sunWebtoon.title}">제목</h5>
                                                <small class="text-muted" th:text="${sunWebtoon.author}">작가</small>
                                            </div>
                                        </div>

                                    </div>
                                </th:block>
                            </div>

                        </div>

                        <!-- 완결 -->
                        <div class="tab-pane fade" id="finished" role="tabpanel" aria-labelledby="finished-tab">

                            <div class="row pt-4">
                                <th:block th:each="finishedWebtoon : ${finishedWebtoons}">
                                    <div class="col-lg-2 col-md-4 col-sm-6 col-12 mb-4">

                                        <div class="card card-rounded">
                                            <img th:src="@{${finishedWebtoon.img}}" class="card-img-top" alt="no image">

                                            <div class="card-body card-title">
                                                <h5 class="card-title" th:text="${finishedWebtoon.title}">제목</h5>
                                                <small class="text-muted" th:text="${finishedWebtoon.author}">작가</small>
                                            </div>
                                        </div>

                                    </div>
                                </th:block>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
