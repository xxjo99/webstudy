<!-- 상단 네비게이션 바-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- common CSS -->
    <link href="/css/fragments/common.css" th:href="@{/css/fragments/common.css}" rel="stylesheet">

    <title th:text="${title}"></title>

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">

        <a class="navbar-brand" href="#">BackEnd</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 네비게이션 -->
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">

            <ul class="navbar-nav mr-auto">

                <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
                    <a class="nav-link" href="#" th:href="@{/}">홈<span class="sr-only"
                            th:if="${menu} == 'home'">(current)</span></a>
                </li>

                <li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
                    <a class="nav-link" href="#" th:href="@{/board/boards}">게시판<span class="sr-only"
                            th:if="${menu} == 'board'">(current)</span></a>
                </li>

            </ul>

            <!-- 로그인 버튼 -->
            <a class="btn btn-secondary my-2 mr-2 my-sm-0" th:href="@{/account/login}"
                sec:authorize="!isAuthenticated()">로그인</a>

            <!-- 회원가입 버튼 -->
            <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/register}"
                sec:authorize="!isAuthenticated()">회원가입</a>

            <!-- 로그인 했을경우 표시 -->
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST"
                  sec:authorize="isAuthenticated()">

                <span class="text-white" sec:authentication="name">사용자</span> <!-- 사용자 이름-->
                <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span> <!-- 해당 사용자에게 부여된 권한 -->
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button> <!-- 로그아웃 버튼 -->

            </form>

        </div>

    </nav>
</body>

</html>
